<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
</head>
<link href="http://cdn.jsdelivr.net/webjars/bootstrap/5.1.3/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
      rel="stylesheet" media="screen"/>
<body>
<div class="container">
    <div class="panel-heading">
        <h2 class="panel-title">View products</h2>
    </div>
    <table class="table table-bordered border-primary">
        <tr>
            <th>Product name</th>
            <th>Product price</th>
        </tr>

        <tr th:each="p: ${products}">
            <th th:text="${p.name}"></th>
            <th th:text="${p.price}"></th>
        </tr>
    </table>
</div>
<div class="container">
    <h2>Add a product</h2>
    <form action="/products" method="post">
        <div class="input-group">
            <span class="input-group-text">#</span>
            <input type="text" placeholder="enter product name" name="name">
        </div>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" step="any" placeholder="enter price"
                   aria-label="Dollar amount (with dot and two decimal places)" name="price">
        </div>


        <h2><br/></h2>

        <div class="container">
            <button type="submit">Add products</button>
            <button type="submit">
                <a href="/main?logout">Log out</a>
            </button>
        </div>
    </form>
</div>

<script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
</body>
</html>
